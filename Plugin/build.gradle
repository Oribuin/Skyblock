compileJava {
    options.compilerArgs += ['-parameters']
    options.fork = true
    options.forkOptions.executable = 'javac'
    options.encoding = 'UTF-8'
}

dependencies {
    // Other modules
    implementation project(':NMS:Wrapper')

    shadow 'org.spigotmc:spigot:1.17.1'
    compileOnly 'io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT'

    // Plugin Dependencies
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly('com.github.MilkBowl:VaultAPI:1.7') { exclude group: 'org.bukkit' }
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.2.6-SNAPSHOT'

    // Frameworks & MySQL APIs
    implementation 'io.github.bananapuncher714:nbteditor:7.17.0'
    implementation 'com.zaxxer:HikariCP:5.0.0'
    implementation 'xyz.oribuin:orilib:1.3.7'
    implementation 'xyz.oribuin:ori-gui:1.0.6'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.31'
}

shadowJar {
    archiveClassifier.set(null)
}
