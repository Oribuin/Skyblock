plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.7.20' apply false
}

allprojects {
    apply plugin: 'java-library'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'org.jetbrains.kotlin.jvm'

    group 'xyz.oribuin.skyblock'
    version '1.0'

    targetCompatibility = JavaVersion.VERSION_18
    sourceCompatibility = JavaVersion.VERSION_18

    repositories {
        mavenCentral()
        mavenLocal()

        maven { url "https://libraries.minecraft.net" }
        maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
        maven { url "https://repo.rosewooddev.io/repository/public/" }
        maven { url "https://maven.enginehub.org/repo/" }
        maven { url "https://repo.md-5.net/content/repositories/public/" }
        maven { url "https://repo.codemc.org/repository/maven-public" }
        maven { url "https://repo.aikar.co/content/groups/aikar/" }
        maven { url "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
        maven { url "https://jitpack.io" }

    }
}

dependencies {
    implementation project(':Plugin')
    implementation project(':NMS:Wrapper')
    implementation project(path: ':NMS:v1_18_R1', configuration: 'remapped')
    implementation project(path: ':NMS:v1_18_R2', configuration: 'remapped')
    implementation project(path: ':NMS:v1_19_R1', configuration: 'remapped')
}

shadowJar {
    archiveClassifier.set(null)
    relocate("org.jetbrains", "${project.group}.libs.jetbrains")
    relocate("org.intellij", "${project.group}.libs.intellij")
    relocate("net.kyori", "${project.group}.libs.kyori")
    relocate("net.wesjd", "${project.group}.libs.wesjd")
    relocate("kotlin", "${project.group}.libs.kotlin")
    relocate("io.github.bananapuncher714", "${project.group}.libs.bananapuncher714")
    relocate("dev.triumphteam", "${project.group}.libs.triumphteam")
    relocate("dev.rosewood", "${project.group}.libs.rosewood")
}

tasks.getByName("build").dependsOn("shadowJar")